<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Images | Fabrication Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
    }

    /* NAVBAR */
    .admin-navbar {
      background: #111;
      border-bottom: 3px solid #f7941d;
    }

    .admin-navbar .navbar-brand {
      color: #f7941d !important;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* CARD */
    .card {
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* BUTTON */
    .btn-primary {
      background: #f7941d;
      border: none;
      color: #111;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #d87f10;
    }

    /* TABLE IMAGE */
    .table-img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    /* DELETE */
    .btn-delete {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-delete:hover {
      background: #b02a37;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .table-img {
        width: 70px;
        height: 50px;
      }
    }
  </style>
</head>

<body>

<!-- ADMIN AUTH CHECK -->
<script>
  if (!localStorage.getItem("adminToken")) {
    location.href = "login.html";
  }
</script>

<!-- ================= NAVBAR ================= -->
<nav class="navbar admin-navbar px-4">
  <span class="navbar-brand">FABRICATION ADMIN</span>
  <a href="dashboard.html" class="btn btn-warning fw-semibold">Dashboard</a>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mt-5">

  <h3 class="fw-bold mb-4">üñºÔ∏è Manage Service Images</h3>

  <!-- UPLOAD FORM -->
  <div class="card p-4 mb-4">
    <div class="row g-3 align-items-end">

      <div class="col-md-4">
        <label class="fw-semibold">Select Category</label>
        <select id="category" class="form-select">
          <option value="iron-gate">Iron Gate</option>
          <option value="staircase">Staircase</option>
          <option value="roofing">Roofing Shed</option>
          <option value="boundary">Boundary Wall</option>
          <option value="fineart">fineart</option>
          <option value="grill">Iron Grill</option>
          <option value="custom">custom</option>
        </select>
      </div>

      <div class="col-md-5">
        <label class="fw-semibold">Select Image</label>
        <input type="file" id="image" class="form-control" accept="image/*">
      </div>

      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" onclick="upload()">Upload Image</button>
      </div>

    </div>
  </div>

  <!-- IMAGE TABLE -->
  <div class="card p-4">
    <h5 class="fw-bold mb-3">Uploaded Images</h5>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Preview</th>
            <th>Category</th>
            <th>Image Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="gallery"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- ================= JS ================= -->
<script>
const API_BASE =  "https://fabrication-backend.onrender.com";


const gallery = document.getElementById("gallery");

/* LOAD ALL IMAGES */
function loadImages(){
  fetch(`${API_BASE}/api/images`)
    .then(res => res.json())
    .then(data => {
      gallery.innerHTML = data.map((img, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>
            
            
           <img src="${img.image.replace('http://', 'https://')}" class="table-img">


          </td>
          <td>${img.category}</td>
          <td>${img.image}</td>
          <td>
            <button class="btn-delete" onclick="deleteImage('${img._id}')">
              Delete
            </button>
          </td>
        </tr>
      `).join("");
    });
}

/* UPLOAD IMAGE */
function upload(){
  const imageInput = document.getElementById("image");
  const categoryInput = document.getElementById("category");

  if (!imageInput.files.length) {
    alert("Please select an image");
    return;
  }

  const fd = new FormData();
  fd.append("image", imageInput.files[0]);
  fd.append("category", categoryInput.value);
fetch(`${API_BASE}/api/images?category=${categoryInput.value}`, {


    method: "POST",
    headers: {
      Authorization: `Bearer ${localStorage.getItem("adminToken")}`
    },
    body: fd
  })
  .then(res => res.json())
  .then(() => {
    alert("Image uploaded successfully ‚úÖ");
    imageInput.value = "";
    loadImages();
  })
  .catch(() => alert("Upload failed ‚ùå"));
}

/* DELETE IMAGE */
function deleteImage(id){
  if (!confirm("Are you sure you want to delete this image?")) return;

  fetch(`${API_BASE}/api/images/${id}`, {
    method: "DELETE",
    headers: {
      Authorization: `Bearer ${localStorage.getItem("adminToken")}`
    }
  })
  .then(res => res.json())
  .then(() => {
    alert("Image deleted successfully üóëÔ∏è");
    loadImages();
  })
  .catch(() => alert("Delete failed ‚ùå"));
}

loadImages();
</script>

</body>
</html>
