<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Images | Fabrication Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
    }

    /* NAVBAR */
    .admin-navbar {
      background: #111;
      border-bottom: 3px solid #f7941d;
    }

    .admin-navbar .navbar-brand {
      color: #f7941d !important;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* CARD */
    .card {
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* BUTTON */
    .btn-primary {
      background: #f7941d;
      border: none;
      color: #111;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #d87f10;
    }

    /* IMAGE GRID */
    .img-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .img-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .img-card img {
        height: 140px;
      }
    }
  </style>
</head>

<body>

<script>
  if (!localStorage.getItem("adminToken")) {
    location.href = "login.html";
  }
</script>

<!-- ================= NAVBAR ================= -->
<nav class="navbar admin-navbar px-4">
  <span class="navbar-brand">FABRICATION ADMIN</span>
  <a href="dashboard.html" class="btn btn-warning fw-semibold">Dashboard</a>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container mt-5">

  <h3 class="fw-bold mb-4">üñºÔ∏è Upload Service Images</h3>

  <!-- UPLOAD FORM -->
  <div class="card p-4 mb-4">
    <div class="row g-3 align-items-end">

      <div class="col-md-4">
        <label class="fw-semibold">Select Category</label>
        <select id="category" class="form-select">
          <option value="iron-gate">Iron Gate</option>
          <option value="staircase">Staircase</option>
          <option value="roofing">Roofing Shed</option>
          <option value="boundary">Boundary Wall</option>
          <option value="shutter">Rolling Shutter</option>
          <option value="grill">Iron Grill</option>
        </select>
      </div>

      <div class="col-md-5">
        <label class="fw-semibold">Select Image</label>
        <input type="file" id="image" class="form-control" accept="image/*">
      </div>

      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" onclick="upload()">Upload Image</button>
      </div>

    </div>
  </div>

  <!-- IMAGE GALLERY -->
  <div class="card p-4">
    <h5 class="fw-bold mb-3">Uploaded Images</h5>
    <div class="row g-3" id="gallery"></div>
  </div>

</div>

<!-- ================= JS ================= -->
<script>
const API_BASE = "https://fabrication-backend.onrender.com";

// LOAD IMAGES
function loadImages(){
  fetch(`${API_BASE}/api/images`)
    .then(res => res.json())
    .then(data => {
      gallery.innerHTML = data.map(img => `
        <div class="col-md-3 col-sm-6">
          <div class="img-card">
            <img src="${API_BASE}/uploads/${img.image}" alt="">
          </div>
        </div>
      `).join("");
    });
}

// UPLOAD IMAGE
function upload(){
  const imageInput = document.getElementById("image");
  const categoryInput = document.getElementById("category");

  if (!imageInput.files.length) {
    alert("Please select an image");
    return;
  }

  const fd = new FormData();
  fd.append("image", imageInput.files[0]);
  fd.append("category", categoryInput.value);

  fetch(`${API_BASE}/api/images`, {
    method: "POST",
    headers: {
      Authorization: `Bearer ${localStorage.getItem("adminToken")}`
    },
    body: fd
  })
  .then(res => res.json())
  .then(() => {
    alert("Image uploaded successfully ‚úÖ");
    imageInput.value = "";
    loadImages();
  })
  .catch(() => alert("Upload failed ‚ùå"));
}

loadImages();
</script>

</body>
</html>
