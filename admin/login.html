<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Fabrication World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #111 50%, #f7941d 50%);
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      border-top: 5px solid #f7941d;
    }

    .brand-title {
      font-weight: 800;
      letter-spacing: 1px;
      color: #f7941d;
    }

    .brand-sub {
      font-size: 0.9rem;
      color: #777;
    }

    .btn-login {
      background: #f7941d;
      border: none;
      color: #111;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .btn-login:hover {
      background: #d87f10;
    }

    input {
      border-radius: 8px;
    }

    .msg {
      font-size: 0.9rem;
      font-weight: 600;
    }

    @media (max-width: 576px) {
      body {
        background: #111;
      }
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card p-4" style="width: 380px;">

    <div class="text-center mb-4">
      <h4 class="brand-title">FABRICATION ADMIN</h4>
      <div class="brand-sub">Secure Management Panel</div>
    </div>

    <form id="adminLoginForm">
      <input
        type="email"
        id="email"
        class="form-control mb-3"
        placeholder="Admin Email"
        required
      >

      <input
        type="password"
        id="password"
        class="form-control mb-3"
        placeholder="Password"
        required
      >

      <button class="btn btn-login w-100 py-2">
        LOGIN
      </button>

      <p id="msg" class="msg text-center mt-3"></p>
    </form>

  </div>
</div>

<script>
const API_BASE = "https://fabrication-backend.onrender.com";

document.getElementById("adminLoginForm")
.addEventListener("submit", async e => {
  e.preventDefault();

  msg.innerText = "Checking credentials...";
  msg.style.color = "#555";

  try {
    const res = await fetch(`${API_BASE}/api/admin/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("adminToken", data.token);
      window.location.href = "dashboard.html";
    } else {
      msg.innerText = "Invalid email or password ❌";
      msg.style.color = "red";
    }
  } catch (err) {
    msg.innerText = "Server not reachable ❌";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
