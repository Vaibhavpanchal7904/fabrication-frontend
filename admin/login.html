<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Fabrication World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 380px;">
    <h4 class="text-center mb-3">Admin Login</h4>

    <form id="adminLoginForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-dark w-100">Login</button>
      <p id="msg" class="text-center mt-2"></p>
    </form>
  </div>
</div>

<script>
const API_BASE = "https://fabrication-backend.onrender.com";

document.getElementById("adminLoginForm").addEventListener("submit", async e => {
  e.preventDefault();

  try {
    const res = await fetch(`${API_BASE}/api/admin/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("adminToken", data.token);
      window.location.href = "dashboard.html";
    } else {
      msg.innerText = "Invalid login";
      msg.style.color = "red";
    }
  } catch (err) {
    msg.innerText = "Server not reachable";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
